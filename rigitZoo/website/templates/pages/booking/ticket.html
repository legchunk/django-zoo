{% extends 'pages/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white shadow-lg mb-5">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/qr_placeholder.png' %}" class="img-fluid rounded" style="max-height: 200px; object-fit: cover; " alt="Hotel Room">
                    </div>
                                        
                    <div class="text-center mt-3">
                        <a href="{% url 'booking' %}" class="btn btn-outline-light">
                            <i class="fas fa-arrow-left me-2"></i>Other booking options
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
