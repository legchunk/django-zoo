{% extends 'pages/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card shadow-sm">
				<div class="card-header">
					<h3 class="mb-0">Payment details</h3>
				</div>
				<div class="card-body">
					<form action="{% url 'pay' %}" method="post" autocomplete="off">
						{% csrf_token %}
						{{ form|crispy }}
						<button type="submit" class="btn btn-success w-100 mt-3">
							<i class="fas fa-credit-card me-2"></i>Pay &amp; Generate Ticket
						</button>
					</form>
				</div>
			</div>
			<p class="text-muted small mt-2">This is a demo payment form â€” card details are not charged.</p>
		</div>
	</div>
</div>
{% endblock %}
